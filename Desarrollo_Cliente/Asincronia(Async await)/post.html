<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        p {
            margin-right: 50em;
        }
        
        h1 {
            color: #222;
        }
        
        .autor {
            font-weight: bold;
            color: gray;
            font-size: 15pt;
        }
        
        .contenido {
            font-style: italic;
            line-height: 30pt;
            font-size: 12pt;
            color: #222;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="titulo"></h1><br>
        <p id="autor" class="autor"></p><br>
        <p id="contenido" class="contenido"></p><br><b>Comentarios:</b>
        <table id="comentarios" border="1" cellpadding="10" cellspacing="0" width="50%">
            <tr>
                <td>Autor</td>
                <td>Comentario</td>
            </tr>

        </table><br><br>
        <input type="text" placeholder="Indique su nombre" id="usuario"><br><br>
        <textarea id="texto" cols="30" rows="5" placeholder="Indique su comentario"></textarea><br><br>
        <input type="button" value="Enviar" id="enviar">
    </div>


</body>
<script src="posts.js"></script>

</html>
