<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Tareas</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <div id="pending-tasks" class="tasks">
            <h2 class="title">Pending Tasks</h2>
        </div>

        <div id="doing-tasks" class="tasks">
            <h2 class="title">Doing Tasks</h2>
        </div>

        <div id="finished-tasks" class="tasks">
            <h2 class="title">Finished Tasks</h2>
        </div>
    </div><br><br>
    <div id="crearTarea">
        <textarea id="texto" cols="30" rows="5" placeholder="Indique el titulo de la tarea"></textarea><br>
        <input type="button" id="crear" value="Crear">
    </div>
    <script src="tareas.js"></script>
</body>

</html>
