<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="estilos.css" type="text/css">
</head>

<body>
    <div id="cabecera">
        <map name="mapa1">
            <area shape="rect" coords="8,4,381,382" href="https://goo.gl/maps/Tr7mG5dkf3hPBNg27" >
        </map>
        <img src="logo.jpeg" class="imagen" usemap="#mapa1" />
    </div>
    <div id="formulario">
        <form action="">
            <label>Nombre</label>
            <input type="text" placeholder="Introduce tu nombre" /><br>
            <label>Apellidos</label>
            <input type="text" placeholder="Introduce tus apellidos" /><br>
            <label>Email</label>
            <input type="email" placeholder="Introduce tu email" /><br>
            <label>Asunto</label>
            <input type="text" placeholder="Indique el tema" /><br>
            <label>Mensaje</label>
            <textarea placeholder="Describa el motivo de la consulta" maxlength="400"></textarea><br>
            <input type="submit" value="Enviar datos">

        </form>
    </div>
    <div id="tabla">
        <table border="1" cellpadding=15 cellspacing="0">
            <tr>
                <th colspan="5" bgcolor="#ccc">Horario 2ºDAW</th>
            </tr>
            <tr>
                <td class="encabezado"><b>Lunes</b></td>
                <td class="encabezado"><b>Martes</b></td>
                <td class="encabezado"><b>Miércoles</b></td>
                <td class="encabezado"><b>Jueves</b></td>
                <td class="encabezado"><b>Viernes</b></td>
            </tr>
            <tr>
                <td class="eie">EIE</td>
                <td class="dwes">DWES</td>
                <td class="diwb">DIWB</td>
                <td class="dwes">DWES</td>
                <td class="dwes">DWES</td>
            </tr>
            <tr>
                <td class="eie">EIE</td>
                <td class="dwes">DWES</td>
                <td class="diwb">DIWB</td>
                <td class="dwes">DWES</td>

            </tr>
            <tr>
                <td class="dwes">DWES</td>
                <td class="dapiw">DAPIW</td>
                <td class="lc">LC</td>
                <td class="diwb">DIWB</td>

            <tr>
                <td class="dwes">DWES</td>
                <td class="dapiw">DAPIW</td>
                <td class="lc">LC</td>
                <td class="diwb">DIWB</td>
                <td class="lc">LC</td>
            </tr>
            <tr>
                <td class="dwec">DWEC</td>
                <td class="dwec">DWEC</td>
                <td class="dwec">DWEC</td>
                <td class="eie">EIE</td>
                <td class="diwb">DIWB</td>
            </tr>
            <tr>
                <td class="dwec">DWEC</td>

                <td class="dwec">DWEC</td>
                <td class="eie">EIE</td>
                <td class="diwb">DIWB</td>

        </table>
